<ion-list color="dark">
  <ion-item-sliding *ngFor="let item of store.getTasklist() | applyFilter : status" detail (click)="onClick(item)">
    <ion-item-options side="end">
      <ion-item-option (click)="removeList(item)" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option (click)="editTaskList(item)" color="primary">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item color="dark">
      <ion-label>
        {{ item.title }}
      </ion-label>
      <ion-note slot="end" class="justify-right pr-2">
        {{ item.taskCount - item.pendings }} / {{ item.taskCount }}
      </ion-note>
  </ion-item>
</ion-item-sliding>
</ion-list>
